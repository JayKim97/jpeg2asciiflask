<!DOCTYPE html>
<html>
 <head>
   <title>Upload Image</title>
 </head>
 <body>

  
   <h1>Upload new File</h1>
  
   <form method="post" enctype=multipart/form-data>
     <p><input type="file" name=file>
        <input type="submit" value=Upload>
   </form>

   <h1>Result:</h1>
   {% if msg %}
   <h1>{{ msg }}</h1>
   {% endif %}
   {% if img_src %}
     <img style="max-height: 800px;" src="{{ img_src }}">
   {% endif %}
  
 </body>
</html>
